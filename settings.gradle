pluginManagement {
    repositories {
        maven {
            name = 'Fabric'
            url = 'https://maven.fabricmc.net/'
        }
        maven {
            name = 'Forge'
            url = 'https://maven.minecraftforge.net/'
        }
        gradlePluginPortal()
    }
}

rootProject.name = 'spark'
include (
        'spark-api',
        'spark-common',
        'spark-bukkit',
        'spark-bungeecord',
        'spark-velocity',
        'spark-velocity4',
        'spark-sponge7',
        'spark-sponge8',
        'spark-forge',
        'spark-fabric',
        'spark-nukkit',
        'spark-waterdog',
        'spark-minestom', // disabled until minestom publish their maven artifacts to a proper repo
)
